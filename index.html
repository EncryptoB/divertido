<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Mundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini Mundo</h1>
        <p>Bienvenido a Mini Mundo, donde la simplicidad es divertida.</p>
        <button onclick="cambiarColorFondo()">Cambiar color de fondo</button>
    </header>

    <section id="geo-galeria">
        <h2>Geo Galería</h2>
        <div class="figura circulo"></div>
        <div class="figura cuadrado"></div>
        <div class="figura triangulo"></div>
    </section>

    <section id="mini-juegos">
        <h2>Mini Juegos</h2>
        <button id="boton-clics">¡Clickeame!</button>
        <p id="contador-clics">Clicks: 0</p>
    </section>

    <footer>
        <h2>Sobre Mini Mundo</h2>
        <p>Explora un mundo minimalista y juega con las figuras. ¡Gracias por visitar!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
